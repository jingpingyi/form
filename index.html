
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
<form action="">
    <div class="username">
        <label for="username">姓名：</label>
        <input type="text" id="username" name="username" placeholder="用户名">
    </div>
    <div class="password">
        <label for="password">密码：</label>
        <input type="text" id="password" name="password" >
    </div>
    <div class="sex">
        <label for="sex">性别：</label>
        <input type="radio" id="sex" name="sex" checked>男
        <input type="radio" id="sex" name="sex">女
    </div>
    <div class="preference">
        <label >取向：</label>
        <input type="radio"  name="preference">男
        <input type="radio"  name="preference" checked>女
    </div>
    <div class="hobby">
        <label >爱好：</label>
        <input type="checkbox" name="hobby">dota
        <input type="checkbox" name="hobby" checked>旅游
        <input type="checkbox" name="hobby" checked>宠物
    </div>
    <label for="comment">评论:</label>
    <textarea name="comment" id="comment" cols="50" rows="10" placeholder="ddd"></textarea>
    <div class="car">
        <label>我的car</label>
        <select name="car" id="car">
            <option value="hafo">哈佛</option>
            <option value="sabo" selected>萨博</option>
            <option value="fengtian">丰田</option>
            <option value="bieke">别克</option>
        </select>
        <input type="submit" value="提交">
    </div>
</form>

</body>
</html>
